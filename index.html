<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="background"></div>
    <div class="body">
        <div class="image">
            <img class ="klcc" src="https://i.redd.it/w32xpfolt9661.jpg" alt="">
            <a href="https://en.wikipedia.org/wiki/Persiaran_KLCC_MRT_station"><img class = "py21" src="py21.png"></a>
        </div>
        <div class="form">
            Sign up now!
            <form id="form">
                <div>
                    <label for="FN" class="info">
                        First Name
                        <input id="FN" type="text"></label>
                    <label for="LN" class="info">
                        Last Name
                        <input id="LN" type="text">
                    </label>
                    <label for="email" class="info">
                        Email
                        <input id="email" type="email"></label>
                    <label for="Phone" class="info">
                        Phone Number
                        <input id="Phone" type="text"></label>
                    <label for="PW" class="password">
                        Password
                        <input id="PW" type="password">
                        <div class="PW-doesnt-match">*Passwords don't match</div>
                    </label>
                    <label for="CPW" class="password">
                        Confirm Password
                        <input id="CPW" type="password">
                    </label>
                    <button type="button" onclick="confirmPassword()">Create account</button>
                </div>
                <p>Already have an account?<a href=""> Log in.</a></p>
            </form>
        </div>
    </div>
    <div class="background"></div>
    
    <script>
        function confirmPassword() {
            console.log("thefunction is running!")
            let PW = document.getElementById("PW").value;
            let CPW = document.getElementById("CPW").value;
            let form = document.getElementById('form')
        if (PW === CPW) {
            form.submit();
        }
        else {
            document.querySelectorAll('input[type="password"]').forEach(input => {
                input.style.borderColor = "red"
            })
        }
        }
    </script>

</body>
</html>
